  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    function age(year) {
        const currentYear = new Date().getFullYear();
        return currentYear - year;
    }

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    console.log('is at least one person 19 or older?');
    const some = people.some(person => age(person.year) >= 19);
    console.log({some});

    // Array.prototype.every() // is everyone 19 or older?
    console.log('is everyone 19 or older?');
    const every = people.every(person => age(person.year) >= 19);
    console.log({every});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log("find the comment with the ID of 823423");
    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    console.log('Find the comment with this ID');
    const index = comments.findIndex(localComment => localComment === comment);
    console.log({index});

    // delete the comment with the ID of 823423
    console.log('delete the comment with the ID of 823423');
    const usingFilter = comments.filter((localComment, commentIndex) => commentIndex !== index);
    console.table(usingFilter);

    console.log('Other solution');
    const sparedItem = [
        ...comments.slice(0, index), ...comments.slice(index + 1)
    ];
    console.table(sparedItem);

    console.log('And one more that remove in place');
    const removed = comments.splice(index, 1);
    console.log('Removed');
    console.table(removed);
    console.log('Remain');
    console.table(comments);

  </script>
</body>
