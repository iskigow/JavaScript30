<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('LOG');

    // Interpolated
    console.log('LOG %s', 'Interpolated');

    // Styled
    console.log('%cStyled LOG', 'font-size: 20px; background: red; text-shadow: 5px 5px 0 blue;');

    // warning!
    console.warn('WARning!');

    // Error :|
    console.error('Error :|');

    // Info
    console.info('INfo');

    // Testing
    console.assert('this' === 'that', 'I think not!!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dogs years old`);
      console.groupEnd();
    });

    // counting
    console.count('Wes');
    console.count('Iskigow');
    console.count('Iskigow');
    console.count('Wes');

    // timing
    console.time('Making time');
    fetch('https://api.github.com/users/iskigow')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('Making time');
            console.log(data);
        });

    console.table(dogs);

  </script>
</body>
</html>
